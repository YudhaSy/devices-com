<div class="card card-border-color">
  <div class="card-header background-color">
    <div class="mt-2">
      <h3 class="mx-3 py-2">
        Details: {{localDevice.name}}
      </h3>
    </div>
  </div>
  <div class="card-body">
    <div>
      Status: {{localDevice.status}}
    </div>
    <div>
      Temperature: {{localDevice.details?.temperature}}
    </div>
    <div>
      Usage:
      <img class="img-fluid" src="{{localDevice.details?.usage?.placeHolder}}">
    </div>
  </div>
</div>
