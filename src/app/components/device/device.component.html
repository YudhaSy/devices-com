<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="mt-2 background-color">
        <h3 class="mx-3 py-2">
          Related Devices
        </h3>
      </div>
      <app-list
        [devices]="localDevice.details?.relatedDevices"
        (selectedDeviceID)="selectDevice($event)">
      </app-list>
    </div>
    <div class="col-6">
      <app-details
        [device]="localDevice">
      </app-details>
    </div>
  </div>
</div>
